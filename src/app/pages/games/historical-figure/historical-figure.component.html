<div *ngIf="!gameStarted" class="flex flex-col justify-center items-center h-screen gap-8">
  <h1 class="m-8">Quizz des personnages historiques</h1>
  <app-big-button
    (clickEmitter)="startGame()"
    class="p-4"
    label="DÃ©marrer"
    type="submit"
  ></app-big-button>
</div>

<div *ngIf="gameStarted" class="flex p-4 min-h-screen">
  <div class="flex flex-col justify-center items-center w-1/3 gap-4">
    <img
      alt="question_image"
      class="w-64 h-64 object-cover rounded-lg"
      src="{{ currentQuestion?.image }}"
    />
  </div>
  <div class="flex flex-col justify-center items-center w-2/3 gap-4">
    @for (choice of currentQuestion?.choices; track choice) {
      <span class="p-4">{{ choice }}</span>
    }
  </div>
</div>
