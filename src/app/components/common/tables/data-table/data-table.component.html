<table mat-table [dataSource]="dataSource">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> {{ 'position' | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{element['position']}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{ 'name' | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> {{ 'weight' | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{element['weight']}} </td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> {{ 'symbol' | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{element['symbol']}} </td>
  </ng-container>
</table>
