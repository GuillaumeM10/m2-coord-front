<div class="question-status-container bg-white p-10 rounded-2xl shadow-xl pl-5 pr-5 pt-2 pb-2">
  <span
    *ngFor="let status of statuses"
    [ngClass]="{
      dot: true,
      pending: status === 'pending',
      correct: status === 'correct',
      wrong: status === 'wrong',
    }"
  >
  </span>
</div>
